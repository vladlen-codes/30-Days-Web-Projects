<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Text Explosion | Day 04</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #020205;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #phone {
            position: relative;
            width: 390px;
            height: 844px;
            background: #06040f;
            overflow: hidden;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.95);
            flex-shrink: 0;
        }

        #c {
            position: absolute;
            inset: 0;
            width: 390px;
            height: 844px;
        }

        .ui {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2.5rem 1.8rem 2.2rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            font-size: 0.67rem;
            font-weight: 700;
            letter-spacing: 0.13em;
            text-transform: uppercase;
            color: rgba(196, 176, 255, 0.9);
            background: rgba(120, 80, 255, 0.12);
            border: 1px solid rgba(120, 80, 255, 0.28);
            border-radius: 100px;
            padding: 0.36rem 1rem;
        }

        .bdot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #a78bfa;
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .2;
            }
        }

        #word-label {
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(200, 185, 255, 0.35);
            text-align: center;
        }

        .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.28rem;
            text-align: center;
        }

        .code-line {
            font-family: 'Courier New', monospace;
            font-size: 0.66rem;
            color: rgba(167, 139, 250, 0.5);
            letter-spacing: 0.04em;
        }

        .handle {
            font-size: 0.74rem;
            font-weight: 700;
            color: rgba(245, 240, 255, 0.5);
            letter-spacing: 0.06em;
        }

        .day-label {
            font-size: 0.62rem;
            color: rgba(255, 255, 255, 0.16);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        #hint {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            color: rgba(167, 139, 250, 0.45);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            pointer-events: none;
        }

        .hint-icon {
            width: 18px;
            height: 18px;
            border: 1.5px solid rgba(167, 139, 250, 0.35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint-icon svg {
            width: 9px;
            height: 9px;
        }
    </style>
</head>

<body>

    <div id="phone">
        <canvas id="c" width="390" height="844"></canvas>

        <div class="ui">
            <div class="badge">
                <div class="bdot"></div>Day 04 · Particle Explosion
            </div>

            <div
                style="display:flex;flex-direction:column;align-items:center;gap:0.8rem;pointer-events:auto;cursor:default;">
                <div id="hint">
                    <div class="hint-icon">
                        <svg viewBox="0 0 10 10" fill="none" stroke="rgba(167,139,250,0.6)" stroke-width="1.5">
                            <path d="M5 2v6M2 5l3 3 3-3" />
                        </svg>
                    </div>
                    TAP TO EXPLODE
                </div>
                <div id="word-label">EXPLODE</div>
            </div>

            <div class="bottom">
                <div class="code-line">ctx.getImageData · particle sampling · lerp</div>
                <div class="handle">30 Days of Insane Web</div>
                <div class="day-label">Day 04 of 30</div>
            </div>
        </div>
    </div>

    <script>

        const phone = document.getElementById('phone');
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const W = 390, H = 844;
        const WORDS = ['BOOM', 'CODE', 'WEB', 'FIRE', 'WILD'];
        let wordIdx = 0;
        const wordLabel = document.getElementById('word-label');
        const PALETTES = [
            ['#f472b6', '#c084fc', '#818cf8'], 
            ['#38bdf8', '#818cf8', '#c084fc'],
            ['#34d399', '#22d3ee', '#818cf8'], 
            ['#fb923c', '#f472b6', '#c084fc'],
            ['#facc15', '#fb923c', '#f472b6'],
        ];

        class Particle {
            constructor(tx, ty, color) {
                this.tx = tx; 
                this.ty = ty;
                this.color = color;

                this.x = Math.random() * W;
                this.y = Math.random() * H;
                this.vx = 0;
                this.vy = 0;

                this.size = Math.random() * 1.8 + 0.8;
                this.alpha = 1;
                this.forming = true;
                this.exploded = false;
                this.ease = 0.06 + Math.random() * 0.06;
            }

            formStep() {
                this.vx += (this.tx - this.x) * this.ease;
                this.vy += (this.ty - this.y) * this.ease;
                this.vx *= 0.8;
                this.vy *= 0.8;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha = Math.min(1, this.alpha + 0.05);
            }

            explodeStep() {
                if (!this.exploded) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 14 + 5;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed - 4;
                    this.exploded = true;
                }
                this.vy += 0.35;
                this.vx *= 0.96;
                this.vy *= 0.96;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.016;
                this.size *= 0.992;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.alpha);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 4;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        let state = 'forming';
        let formTimer = 0;
        function sampleText(word, palette) {
            const tmp = document.createElement('canvas');
            tmp.width = W;
            tmp.height = H;
            const tctx = tmp.getContext('2d');

            const fontSize = word.length <= 4 ? 130 : 100;
            tctx.fillStyle = '#fff';
            tctx.font = `900 ${fontSize}px Inter, sans-serif`;
            tctx.textAlign = 'center';
            tctx.textBaseline = 'middle';
            tctx.fillText(word, W / 2, H / 2);

            const imageData = tctx.getImageData(0, 0, W, H).data;
            const pts = [];
            const STEP = 5;

            for (let y = 0; y < H; y += STEP) {
                for (let x = 0; x < W; x += STEP) {
                    const idx = (y * W + x) * 4;
                    if (imageData[idx + 3] > 128) {
                        const t = x / W;
                        const ci = Math.floor(t * (palette.length - 1));
                        const ci2 = Math.min(ci + 1, palette.length - 1);
                        const cf = (t * (palette.length - 1)) - ci;
                        const color = lerpColor(palette[ci], palette[ci2], cf);
                        pts.push({ x, y, color });
                    }
                }
            }
            return pts;
        }

        function lerpColor(a, b, t) {
            const ar = parseInt(a.slice(1, 3), 16);
            const ag = parseInt(a.slice(3, 5), 16);
            const ab = parseInt(a.slice(5, 7), 16);
            const br = parseInt(b.slice(1, 3), 16);
            const bg = parseInt(b.slice(3, 5), 16);
            const bb = parseInt(b.slice(5, 7), 16);
            const r = Math.round(ar + (br - ar) * t);
            const g = Math.round(ag + (bg - ag) * t);
            const bl = Math.round(ab + (bb - ab) * t);
            return `rgb(${r},${g},${bl})`;
        }

        function loadWord(idx) {
            const word = WORDS[idx];
            const palette = PALETTES[idx];
            wordLabel.textContent = word;
            const pts = sampleText(word, palette);

            particles = pts.map(p => new Particle(p.x, p.y, p.color));
            state = 'forming';
            formTimer = 0;
        }

        function triggerExplode() {
            if (state !== 'formed') return;
            state = 'exploding';

            setTimeout(() => {
                wordIdx = (wordIdx + 1) % WORDS.length;
                loadWord(wordIdx);
            }, 900);
        }

        phone.addEventListener('click', triggerExplode);
        function loop() {
            ctx.fillStyle = 'rgba(6, 4, 15, 0.22)';
            ctx.fillRect(0, 0, W, H);

            if (state === 'forming') {
                let allClose = true;
                for (const p of particles) {
                    p.formStep();
                    p.draw();
                    const dx = p.x - p.tx, dy = p.y - p.ty;
                    if (Math.hypot(dx, dy) > 2) allClose = false;
                }
                formTimer++;
                if (allClose || formTimer > 160) {
                    state = 'formed';
                    formTimer = 0;
                }

            } else if (state === 'formed') {
                for (const p of particles) {
                    p.x += Math.sin(Date.now() * 0.001 + p.ty * 0.01) * 0.15;
                    p.draw();
                }
                formTimer++;
                if (formTimer > 145) triggerExplode();

            } else if (state === 'exploding') {
                for (const p of particles) {
                    p.explodeStep();
                    if (p.alpha > 0) p.draw();
                }
            }

            requestAnimationFrame(loop);
        }

        const ambientDots = Array.from({ length: 60 }, () => ({
            x: Math.random() * W,
            y: Math.random() * H,
            r: Math.random() * 1.2 + 0.3,
            speed: Math.random() * 0.3 + 0.1,
            alpha: Math.random() * 0.25 + 0.05,
        }));

        function drawAmbient() {
            for (const d of ambientDots) {
                ctx.save();
                ctx.globalAlpha = d.alpha * (0.6 + 0.4 * Math.sin(Date.now() * 0.001 * d.speed));
                ctx.fillStyle = '#a78bfa';
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        const originalLoop = loop;
        function mainLoop() {
            drawAmbient();
            originalLoop();
        }

        ctx.fillStyle = '#06040f';
        ctx.fillRect(0, 0, W, H);

        document.fonts.ready.then(() => {
            loadWord(0);
            loop();
        });
    </script>
</body>

</html>
