<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Warping Marquee | Day 05</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #020204;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #phone {
            position: relative;
            width: 390px;
            height: 844px;
            background: #07060e;
            overflow: hidden;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.95);
            flex-shrink: 0;
        }

        .bg-glow {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(ellipse 90% 35% at 50% 50%, rgba(109, 40, 217, 0.18) 0%, transparent 70%),
                radial-gradient(ellipse 70% 25% at 50% 50%, rgba(236, 72, 153, 0.10) 0%, transparent 60%);
        }

        .stage {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            perspective: 600px;
            perspective-origin: 50% 48%;
        }

        .warp-container {
            transform: rotateX(22deg);
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            gap: 0px;
            width: 100%;
        }

        .row {
            overflow: hidden;
            width: 100%;
            position: relative;
            /* Fade edges */
            -webkit-mask-image: linear-gradient(90deg,
                    transparent 0%,
                    black 12%,
                    black 88%,
                    transparent 100%);
            mask-image: linear-gradient(90deg,
                    transparent 0%,
                    black 12%,
                    black 88%,
                    transparent 100%);
        }

        .track {
            display: flex;
            gap: 0;
            white-space: nowrap;
            animation: scroll-left var(--dur, 18s) linear infinite;
        }

        .track.reverse {
            animation-name: scroll-right;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        @keyframes scroll-right {
            from {
                transform: translateX(-50%);
            }

            to {
                transform: translateX(0);
            }
        }

        .item {
            display: inline-flex;
            align-items: center;
            gap: 0;
            font-weight: 800;
            letter-spacing: -0.02em;
            padding: 0 1.2rem;
            line-height: 1;
            white-space: nowrap;
            user-select: none;
        }

        .sep {
            display: inline-block;
            margin: 0 0.5rem;
            opacity: 0.35;
            font-weight: 300;
            font-size: 0.6em;
        }

        .row-0 {
            --dur: 32s;
        }

        .row-1 {
            --dur: 26s;
        }

        .row-2 {
            --dur: 20s;
        }

        .row-3 {
            --dur: 16s;
        }

        .row-4 {
            --dur: 16s;
        }

        .row-5 {
            --dur: 20s;
        }

        .row-6 {
            --dur: 26s;
        }

        .row-7 {
            --dur: 32s;
        }

        .row-0 .item,
        .row-7 .item {
            font-size: 0.85rem;
            color: rgba(167, 139, 250, 0.30);
        }

        .row-1 .item,
        .row-6 .item {
            font-size: 1.05rem;
            color: rgba(167, 139, 250, 0.45);
        }

        .row-2 .item,
        .row-5 .item {
            font-size: 1.30rem;
            color: rgba(192, 152, 255, 0.65);
        }

        .row-3 .item,
        .row-4 .item {
            font-size: 1.65rem;
            color: rgba(240, 220, 255, 0.95);
        }

        .row-0,
        .row-7 {
            height: 44px;
        }

        .row-1,
        .row-6 {
            height: 54px;
        }

        .row-2,
        .row-5 {
            height: 66px;
        }

        .row-3,
        .row-4 {
            height: 82px;
        }

        .row-3 .item .word-accent {
            color: #c084fc;
        }

        .row-4 .item .word-accent {
            color: #f472b6;
        }

        .row-2 .item .word-accent {
            color: #a78bfa;
        }

        .row-5 .item .word-accent {
            color: #e879f9;
        }

        .center-glow {
            position: absolute;
            left: 0;
            right: 0;
            pointer-events: none;
            z-index: 5;
        }

        .vignette {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 6;
            background:
                linear-gradient(to bottom,
                    #07060e 0%,
                    transparent 22%,
                    transparent 78%,
                    #07060e 100%);
        }

        .top-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.8rem 0;
            z-index: 20;
            pointer-events: none;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            font-size: 0.67rem;
            font-weight: 700;
            letter-spacing: 0.13em;
            text-transform: uppercase;
            color: rgba(196, 176, 255, 0.9);
            background: rgba(120, 80, 255, 0.12);
            border: 1px solid rgba(120, 80, 255, 0.28);
            border-radius: 100px;
            padding: 0.36rem 1rem;
        }

        .bdot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #a78bfa;
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .2;
            }
        }

        .center-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            pointer-events: none;
            text-align: center;
        }

        .center-label h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 1;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            mix-blend-mode: normal;
        }

        .center-label p {
            margin-top: 0.4rem;
            font-size: 0.72rem;
            font-weight: 300;
            color: rgba(220, 210, 255, 0.45);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .center-pill {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 90px;
            background: rgba(7, 6, 14, 0.72);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            border: 1px solid rgba(167, 139, 250, 0.12);
            z-index: 14;
        }

        .bottom-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.28rem;
            padding: 0 1.8rem 2.2rem;
            z-index: 20;
            pointer-events: none;
            text-align: center;
        }

        .code-line {
            font-family: 'Courier New', monospace;
            font-size: 0.66rem;
            color: rgba(167, 139, 250, 0.5);
            letter-spacing: 0.04em;
        }

        .handle {
            font-size: 0.74rem;
            font-weight: 700;
            color: rgba(245, 240, 255, 0.5);
            letter-spacing: 0.06em;
        }

        .day-label {
            font-size: 0.62rem;
            color: rgba(255, 255, 255, 0.16);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        #phone:hover .track {
            animation-play-state: running;
        }
    </style>
</head>

<body>

    <div id="phone">
        <div class="bg-glow"></div>

        <div class="top-ui">
            <div class="badge">
                <div class="bdot"></div>Day 05 路 Warping Marquee
            </div>
        </div>

        <div class="stage">
            <div class="warp-container" id="warp">
              
            </div>
        </div>

        <div class="vignette"></div>

        <div class="center-pill"></div>
        <div class="center-label">
            <h1>Infinite<br />Warp</h1>
            <p>CSS 路 perspective 路 marquee</p>
        </div>

        <div class="bottom-ui">
            <div class="code-line">animation:scroll linear infinite 路 rotateX(22deg)</div>
            <div class="handle">30 Days of Insane Web</div>
            <div class="day-label">Day 05 of 30</div>
        </div>
    </div>

    <script>
        const ROW_DATA = [
            {
                cls: 'row-0', dir: 'normal',
                words: ['ANIMATION', 'TRANSFORM', 'KEYFRAME', 'INFINITE', 'SCROLL', 'MARQUEE', 'CSS', 'RENDER',],
            },
            {
                cls: 'row-1', dir: 'reverse',
                words: ['FRONTEND', 'GRADIENT', 'LAYOUT', 'FLEXBOX', 'GRID', 'ANIMATION', 'SHADOW', 'FILTER',],
            },
            {
                cls: 'row-2', dir: 'normal',
                words: ['CREATIVE', 'MOTION', 'DESIGN', 'VISUAL', 'WARP', 'SCROLL', 'FLUID', 'DEPTH',],
            },
            {
                cls: 'row-3', dir: 'reverse',
                words: ['INFINITE', 'WARP', 'LOOP', 'SPEED', 'WARP', 'PULSE', 'WARP', 'DRIFT',],
                accent: [1, 3, 5, 7],
            },
            {
                cls: 'row-4', dir: 'normal',
                words: ['EXPLODE', 'DISTORT', 'MORPH', 'LIQUID', 'FIRE', 'BURST', 'GLOW', 'SURGE',],
                accent: [0, 2, 4, 6],
            },
            {
                cls: 'row-5', dir: 'reverse',
                words: ['CANVAS', 'SHADER', 'FRAMES', 'PIXELS', 'RENDER', 'VECTOR', 'RASTER', 'BLEND',],
            },
            {
                cls: 'row-6', dir: 'normal',
                words: ['SMOOTH', 'EASING', 'BEZIER', 'CUBIC', 'LINEAR', 'SPRING', 'BOUNCE', 'SNAP',],
            },
            {
                cls: 'row-7', dir: 'reverse',
                words: ['VANILLA', 'JAVASCRIPT', 'HTML', 'CSS', 'SVG', 'WEB', 'DOM', 'API',],
            },
        ];

        const SEP_SVG = `<svg width="6" height="6" viewBox="0 0 6 6" fill="currentColor" style="display:inline-block;vertical-align:middle;margin:0 0.5rem;opacity:0.3"><rect x="0" y="3" width="4.24" height="4.24" transform="rotate(-45 2 3)" rx="0.4"/></svg>`;

        function buildRow(data) {
            const row = document.createElement('div');
            row.className = `row ${data.cls}`;

            const track = document.createElement('div');
            track.className = `track${data.dir === 'reverse' ? ' reverse' : ''}`;

            const allWords = [...data.words, ...data.words];

            let html = '';
            allWords.forEach((word, i) => {
                const isAccent = data.accent && data.accent.includes(i % data.words.length);
                html += `<span class="item">${isAccent ? `<span class="word-accent">${word}</span>` : word}${SEP_SVG}</span>`;
            });

            track.innerHTML = html + html;
            row.appendChild(track);
            return row;
        }

        const warp = document.getElementById('warp');
        ROW_DATA.forEach(d => warp.appendChild(buildRow(d)));

        const tracks = document.querySelectorAll('.track');
        let speedT = 0;

        function pulseSpeed() {
            speedT += 0.008;
            const factor = 1 + 0.18 * Math.sin(speedT);
            tracks.forEach(t => {
                const base = parseFloat(getComputedStyle(t.closest('.row')).getPropertyValue('--dur')) || 20;
                t.style.animationDuration = (base / factor) + 's';
            });
            requestAnimationFrame(pulseSpeed);
        }
        pulseSpeed();
    </script>
</body>

</html>
