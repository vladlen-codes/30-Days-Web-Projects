<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch Hover Effect | Day 07</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --r: #ff003c;
            --c: #00f0ff;
            --g: #39ff14;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #020205;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #phone {
            position: relative;
            width: 390px;
            height: 844px;
            background: #080810;
            overflow: hidden;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.95);
            flex-shrink: 0;
        }

        #phone::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 50;
            pointer-events: none;
            background: repeating-linear-gradient(to bottom,
                    transparent 0px,
                    transparent 3px,
                    rgba(0, 0, 0, 0.12) 3px,
                    rgba(0, 0, 0, 0.12) 4px);
        }

        .grid {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(0, 240, 255, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.025) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .ui {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.4rem 1.8rem 2.2rem;
            gap: 0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            font-size: 0.66rem;
            font-weight: 700;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--c);
            background: rgba(0, 240, 255, 0.06);
            border: 1px solid rgba(0, 240, 255, 0.22);
            border-radius: 100px;
            padding: 0.36rem 1rem;
            font-family: 'Share Tech Mono', monospace;
        }

        .bdot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--c);
            animation: blink 1.4s infinite;
            box-shadow: 0 0 6px var(--c);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .15;
            }
        }

        .hero {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .glitch {
            position: relative;
            font-size: 5.5rem;
            font-weight: 900;
            letter-spacing: -0.04em;
            color: #fff;
            line-height: 1;
            cursor: pointer;
            user-select: none;
        }

        .glitch::before {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            color: var(--r);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-r 3s steps(1) infinite;
        }

        .glitch::after {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            color: var(--c);
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            animation: glitch-c 3s steps(1) infinite;
        }

        .glitch {
            animation: glitch-body 3s steps(1) infinite;
        }

        @keyframes glitch-body {

            0%,
            90%,
            100% {
                transform: none;
                filter: none;
            }

            91% {
                transform: translate(-3px, 1px) skewX(-2deg);
                filter: brightness(1.1);
            }

            92% {
                transform: translate(3px, -1px);
            }

            93% {
                transform: translate(-3px, 2px) skewX(3deg);
            }

            94% {
                transform: none;
            }

            95% {
                transform: translate(4px, -2px) skewX(-2deg);
            }

            96% {
                transform: translate(-3px, 1px);
            }

            97% {
                transform: none;
                filter: none;
            }
        }

        @keyframes glitch-r {

            0%,
            89%,
            100% {
                transform: none;
                opacity: 0;
            }

            90% {
                transform: translate(-4px, 0);
                opacity: 1;
                clip-path: polygon(0 15%, 100% 15%, 100% 38%, 0 38%);
            }

            91% {
                transform: translate(4px, 0);
                clip-path: polygon(0 62%, 100% 62%, 100% 75%, 0 75%);
            }

            92% {
                transform: translate(-5px, 2px);
                clip-path: polygon(0 5%, 100% 5%, 100% 25%, 0 25%);
            }

            93% {
                transform: translate(3px, -1px);
                clip-path: polygon(0 40%, 100% 40%, 100% 55%, 0 55%);
            }

            94% {
                transform: translate(-4px, 0);
                clip-path: polygon(0 70%, 100% 70%, 100% 88%, 0 88%);
            }

            95% {
                transform: none;
                opacity: 0;
            }
        }

        @keyframes glitch-c {

            0%,
            89%,
            100% {
                transform: none;
                opacity: 0;
            }

            90% {
                transform: translate(5px, 0);
                opacity: 1;
                clip-path: polygon(0 55%, 100% 55%, 100% 72%, 0 72%);
            }

            91% {
                transform: translate(-4px, 0);
                clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%);
            }

            92% {
                transform: translate(4px, -2px);
                clip-path: polygon(0 75%, 100% 75%, 100% 90%, 0 90%);
            }

            93% {
                transform: translate(-5px, 1px);
                clip-path: polygon(0 10%, 100% 10%, 100% 30%, 0 30%);
            }

            94% {
                transform: translate(3px, 0);
                clip-path: polygon(0 50%, 100% 50%, 100% 65%, 0 65%);
            }

            95% {
                transform: none;
                opacity: 0;
            }
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .gcard {
            position: relative;
            background: #0d0d1a;
            border: 1px solid rgba(0, 240, 255, 0.15);
            border-radius: 16px;
            padding: 1rem 1.2rem;
            overflow: hidden;
            cursor: pointer;
        }

        .gcard:nth-child(1) {
            animation: card-glitch 4s 0.0s steps(1) infinite;
        }

        .gcard:nth-child(2) {
            animation: card-glitch 4s 1.3s steps(1) infinite;
        }

        .gcard:nth-child(3) {
            animation: card-glitch 4s 0.7s steps(1) infinite;
        }

        @keyframes card-glitch {

            0%,
            88%,
            100% {
                transform: none;
                border-color: rgba(0, 240, 255, 0.15);
            }

            89% {
                transform: translate(-2px, 0);
                border-color: var(--r);
                box-shadow: 2px 0 0 var(--r), -2px 0 0 var(--c);
            }

            90% {
                transform: translate(3px, 0);
                border-color: var(--c);
            }

            91% {
                transform: translate(-1px, 1px);
            }

            92% {
                transform: none;
                border-color: rgba(0, 240, 255, 0.15);
                box-shadow: none;
            }
        }

        .gcard::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--r);
            opacity: 0;
            animation: stripe-sweep 4s steps(1) infinite;
        }

        .gcard:nth-child(1)::before {
            animation-delay: 0.0s;
        }

        .gcard:nth-child(2)::before {
            animation-delay: 1.3s;
        }

        .gcard:nth-child(3)::before {
            animation-delay: 0.7s;
        }

        @keyframes stripe-sweep {

            0%,
            88%,
            100% {
                opacity: 0;
                top: 0;
            }

            89% {
                opacity: 1;
                top: 20%;
            }

            90% {
                top: 65%;
            }

            91% {
                top: 40%;
            }

            92% {
                opacity: 0;
            }
        }

        .gcard-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(0, 240, 255, 0.5);
            margin-bottom: 0.3rem;
        }

        .gcard-title {
            font-size: 1rem;
            font-weight: 800;
            color: #f0f0ff;
            letter-spacing: -0.02em;
        }

        .gcard-tag {
            position: absolute;
            top: 1rem;
            right: 1.2rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            color: var(--g);
            opacity: 0.7;
        }

        .sub {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.72rem;
            letter-spacing: 0.08em;
            color: rgba(200, 200, 220, 0.35);
            text-align: center;
        }

        .bottom {
            margin-top: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.28rem;
        }

        .code-line {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.66rem;
            color: rgba(0, 240, 255, 0.4);
            letter-spacing: 0.04em;
        }

        .handle {
            font-size: 0.74rem;
            font-weight: 700;
            color: rgba(245, 240, 255, 0.45);
            letter-spacing: 0.06em;
        }

        .day-label {
            font-size: 0.62rem;
            color: rgba(255, 255, 255, 0.14);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .noise-flash {
            position: absolute;
            inset: 0;
            z-index: 40;
            pointer-events: none;
            background:
                repeating-linear-gradient(90deg,
                    transparent 0px,
                    rgba(255, 0, 60, 0.03) 1px,
                    transparent 2px,
                    rgba(0, 240, 255, 0.03) 3px,
                    transparent 4px);
            animation: noise-flicker 3s steps(1) infinite;
            mix-blend-mode: screen;
        }

        @keyframes noise-flicker {

            0%,
            88%,
            100% {
                opacity: 0;
            }

            89% {
                opacity: 1;
                transform: translateY(-2px);
            }

            90% {
                transform: translateY(3px) translateX(-2px);
            }

            91% {
                transform: translateY(0) scaleX(1.01);
            }

            92% {
                opacity: 0;
            }
        }

        .glitch:hover::before,
        .glitch:hover::after {
            animation-duration: 0.3s;
            opacity: 1;
        }

        .glitch:hover {
            animation-duration: 0.25s;
        }

        .gcard:hover {
            animation-duration: 0.5s;
        }
    </style>
</head>

<body>

    <div id="phone">
        <div class="grid"></div>
        <div class="noise-flash"></div>

        <div class="ui">
            <div class="badge">
                <div class="bdot"></div>Day 07 · Glitch Effect
            </div>

            <div class="hero">
                <div>
                    <div class="glitch" data-text="GLITCH">GLITCH</div>
                    <div class="sub">:: rgb split · clip-path · keyframes</div>
                </div>

                <div class="cards">
                    <div class="gcard">
                        <div class="gcard-label">Effect_01</div>
                        <div class="gcard-title">RGB Channel Split</div>
                        <div class="gcard-tag">[ACTIVE]</div>
                    </div>
                    <div class="gcard">
                        <div class="gcard-label">Effect_02</div>
                        <div class="gcard-title">Scanline Tear</div>
                        <div class="gcard-tag">[ACTIVE]</div>
                    </div>
                    <div class="gcard">
                        <div class="gcard-label">Effect_03</div>
                        <div class="gcard-title">Skew Distortion</div>
                        <div class="gcard-tag">[ACTIVE]</div>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="code-line">::before { color:#ff003c } ::after { color:#00f0ff }</div>
                <div class="handle">30 Days of Insane Web</div>
                <div class="day-label">Day 07 of 30</div>
            </div>
        </div>
    </div>

    <script>
        const glitch = document.querySelector('.glitch');
        const phone = document.getElementById('phone');

        function randomGlitchBurst() {
            const intensity = Math.random();
            const dur = 80 + Math.floor(Math.random() * 220);

            glitch.style.animationDuration = `${0.18 + intensity * 0.2}s`;
            glitch.style.animationTimingFunction = 'steps(1)';

            setTimeout(() => {
                glitch.style.animationDuration = '';
                glitch.style.animationTimingFunction = '';
            }, dur);

            setTimeout(randomGlitchBurst, 1800 + Math.random() * 2200);
        }
        setTimeout(randomGlitchBurst, 1200);

        phone.addEventListener('click', () => {
            glitch.style.animationDuration = '0.12s';
            document.querySelector('.noise-flash').style.animationDuration = '0.12s';
            setTimeout(() => {
                glitch.style.animationDuration = '';
                document.querySelector('.noise-flash').style.animationDuration = '';
            }, 400);
        });
    </script>
</body>

</html>
